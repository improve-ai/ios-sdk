swift_build_tool: "xcodebuild"

build_tool_arguments:
  - "-scheme"
  - "ImproveAI"
  - "-destination"
  - "platform=iOS Simulator,OS=16.0,name=iPhone 12"
  - "-sdk"
  - "iphonesimulator"
